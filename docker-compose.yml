services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1904
      POSTGRES_DB: warehouse
    ports:
      - "5432:5432"
    volumes:
      - pg-master-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d warehouse || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks: [ backend ]

  redis:
    image: redis:7.0
    container_name: redis
    command: [ "redis-server", "--requirepass", "1904" ]
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "1904", "PING" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [ backend ]

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "61613:61613"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    command: >
      bash -c "rabbitmq-plugins enable --offline rabbitmq_stomp &&
               rabbitmq-server"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_running", "--quiet" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks: [ backend ]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    healthcheck:
      test: [ "CMD-SHELL", "bash -c '</dev/tcp/127.0.0.1/2181' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks: [ backend ]

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list > /dev/null || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks: [ backend ]

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_UI_AUTH_TYPE: BASIC
      KAFKA_UI_USERNAME: admin
      KAFKA_UI_PASSWORD: admin123
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health | grep -q '\"status\":\"UP\"' || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
    networks: [ backend ]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=sdhjkfhj4jh54hjdsf
    ports:
      - "9200:9200"
      - "9300:9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsSu elastic:sdhjkfhj4jh54hjdsf 'http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=50s' > /dev/null || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks: [ backend ]

  kibana:
    image: docker.elastic.co/kibana/kibana:7.14.1
    container_name: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=sdhjkfhj4jh54hjdsf
    ports:
      - "5601:5601"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:5601/status > /dev/null || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 40s
    networks: [ backend ]

  logstash:
    image: docker.elastic.co/logstash/logstash:7.14.1
    container_name: logstash
    depends_on:
      elasticsearch: { condition: service_healthy }
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=sdhjkfhj4jh54hjdsf
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ./logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:9600/_node/pipelines | grep -q 'pipelines' || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks: [ backend ]

  warehouse:
    image: warehouse:latest
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
      kafka: { condition: service_healthy }
      logstash: { condition: service_healthy }
    ports:
      - "9000:9000"
    environment:
      SERVER_PORT: "9000"
      SPRING_APPLICATION_NAME: "warehouse"
      SPRING_PROFILES_ACTIVE: "default, actuator, database, kafka, rabbitmq, redis"

      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/warehouse"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "1904"

      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_LOCATIONS: "classpath:migrations"
      USER_OWNER_USERNAME: "user"

      SPRING_RABBITMQ_HOST: "rabbitmq"
      SPRING_RABBITMQ_PORT: "5672"
      SPRING_RABBITMQ_USERNAME: "admin"
      SPRING_RABBITMQ_PASSWORD: "admin"
      SPRING_RABBITMQ_SOCKET_PORT: "61613"

      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"

      SPRING_REDIS_HOST: "redis"
      SPRING_REDIS_PORT: "6379"
      SPRING_REDIS_PASSWORD: "1904"
      SPRING_REDIS_DATABASE: "0"
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://user:user@localhost:8000/actuator/health/readiness | grep '\"status\":\"UP\"'" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks: [ backend ]

volumes:
  pg-master-data:

networks:
  backend:
    external: true
    name: backend-network
    driver: bridge